<!DOCTYPE html>
<!-- Defines the document type and version of HTML -->

<html lang="en">
    <!-- This is the root tag, set up to use
        the english language-->

<head>
    <!-- This is the page's metadata information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omg im a programmer now</title>
</head>
<body>
    <!-- The visible content of your website! -->
    
    <h1>I am the Principal</h1>
    <h2>I am the Director</h2>
    <h3>I am the Deputy</h3>
    <h4>I am the Lecturer</h4>
    <h5>I am the Student</h5>
    <h6>I am Bruce</h6>
    <!-- There are 6 types of headings we can use -->

    <p>Hello, my name is
        <strong>Redd</strong> and I make
        <em>websites</em>.</p>
    <!--
        p -> paragraphs of text
        strong -> bold text
        em -> emphasis, or italic text
    -->

    <!-- Numbered list -->
    <ol>
        <li>Instagram</li>
        <li>Messenger</li>
        <li>Discord</li>
    </ol>

    <!-- Bullet list -->
    <ul>
        <li>Bread</li>
        <li>Milk</li>
        <li>Ramen</li>
    </ul>

    <!--
        Lists can be ordered or unordered
        and they always require list items (li)
        as inner html
    -->

    <a href="https://google.com">Google It!</a>
    <!--
        Anchor tags (links) use an href attribute
        to link to different pages
    -->

    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQCNLn8GMEp5z0VyT1JGNDxQy02e7nz2GEayiGDiPgOj8GulAgCfPSvoP2vbg9alvK3BJs2qt2PC1Q1qRsJZo7kooBoZKWFL2Ezejg13Q"
        alt="The image does not exist"
        width="300">
    
    <!--
        Images are self-contained tags with 2 attributes
        src -> the image location
        alt -> the alternate text describing the image
    -->
</body>
</html>
